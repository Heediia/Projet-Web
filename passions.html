<section>
    <h2>Découvrez mes passions</h2>
    <ul id="passions-list">
        <li><button onclick="showImage('photographie')">Photographie</button></li>
        <li><button onclick="showImage('creation-logo')">Création de logos</button></li>
        <li><button onclick="showImage('lecture')">Lecture de romans</button></li>
        <li><button onclick="showImage('patisserie')">Pâtisserie</button></li>
    </ul>

    <div id="passion-image" style="text-align:center; margin-top:20px;">
        <!-- L'image de la passion s'affichera ici -->
        <img id="image-display" src="" alt="" class="photo" style="display:none;">
    </div>
</section>

<script>
function showImage(passion) {
    const image = document.getElementById('image-display');
    switch(passion) {
        case 'photographie':
            image.src = 'images/sky.jpeg';
            image.alt = 'Photographie';
            break;
        case 'creation-logo':
            image.src = 'images/logo1.jpeg';
            image.alt = 'Création de logos';
            break;
        case 'lecture':
            image.src = 'images/novels.jpg';
            image.alt = 'Lecture de romans';
            break;
        case 'patisserie':
            image.src = 'images/baking.jpg';
            image.alt = 'Pâtisserie';
            break;
    }
    image.style.display = 'block';
}
</script>
